<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Eterinte - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium bootstrap 5 Hosting Template" />
    <meta name="keywords" content="bootstrap 5, premium, hosting, domain, reseller, vps" />
    <meta name="author" content="Shreethemes" />
    <meta name="version" content="2.1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
    <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
</head>

<body>
    <div class="back-to-home rounded d-none d-sm-block">
        <a href="index.html" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
    </div>
    <section class="cover-user bg-white">
        <div class="container-fluid px-0">
            <div class="row no-gutters position-relative">
                <div class="col-lg-4 padding-less img" style="background:url('images/authentication.jpg') left center" data-jarallax='{"speed": 0.5}'>
                </div> <!-- end col -->
                <div class="col-lg-8 offset-lg-4 cover-my-30">
                    <div class="cover-user-img d-flex align-items-center">
                        <div class="row justify-content-center m-0">
                            <div class="col-lg-7 col-md-9 col-12">
                                <div class="text-center">
                                    <a href="javascript:void(0)">
                                        Eterinte
                                        <!-- <img src="images/logo-dark.png" height="20" alt=""> -->
                                    </a>
                                </div>
                                <div class="card login-page border-0 shadow mt-4" style="z-index: 1">
                                    <div class="card-body p-4">
                                        <h4 class="card-title text-center">Signup</h4>
                                        <form class="login-form mt-4">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3 position-relative">
                                                        <label class="form-label">First name <span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" placeholder="First Name" name="s" required="">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3 position-relative">
                                                        <label class="form-label">Last name <span class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" placeholder="Last Name" name="s" required="">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="mb-3 position-relative">
                                                        <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                                        <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="mb-3 position-relative">
                                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                                        <input type="password" class="form-control" placeholder="Password" required="">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="d-flex mb-3 justify-content-between">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                            <label class="form-check-label" for="flexCheckDefault">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <button class="btn btn-primary w-100">Register</button>
                                                </div>
                                                <div class="col-lg-12 mt-4 text-center">
                                                    <h6>Or Signup With</h6>
                                                    <ul class="list-unstyled social-icon mb-0 mt-3">
                                                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="facebook" class="fea icon-sm fea-social"></i></a></li>
                                                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="github" class="fea icon-sm fea-social"></i></a></li>
                                                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="twitter" class="fea icon-sm fea-social"></i></a></li>
                                                        <li class="list-inline-item"><a href="javascript:void(0)" class="rounded"><i data-feather="gitlab" class="fea icon-sm fea-social"></i></a></li>
                                                    </ul>
                                                    <!--end icon-->
                                                </div>
                                                <div class="mx-auto">
                                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account ?</small> <a href="page-login.html" class="text-dark fw-bold">Sign in</a></p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--end col-->
                        </div>
                        <!--end row-->
                    </div> <!-- end about detail -->
                </div><!-- end col -->
            </div>
            <!--end row-->
        </div>
        <!--end container fluid-->
    </section>
    <!--end section-->
    <!-- javascript -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Icons -->
    <script src="js/feather.min.js"></script>
    <!-- Main Js -->
    <script src="js/app.js"></script>
</body>

</html>
