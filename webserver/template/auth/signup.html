{{define "Signup"}}
<section class="cover-user bg-white">
    <div class="container-fluid px-0">
        <div class="row no-gutters position-relative">
            <div class="col-lg-4 padding-less img" style="background:url('images/authentication.jpg') left center" data-jarallax='{"speed": 0.5}'>
            </div> <!-- end col -->
            <div class="col-lg-8 offset-lg-4 cover-my-30">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row justify-content-center m-0">
                        <div class="col-lg-7 col-md-9 col-12">
                            <div class="text-center">
                                <a href="javascript:void(0)">
                                    <img src="images/logo-dark.png" height="20" alt="">
                                </a>
                            </div>
                            <div class="card login-page border-0 shadow mt-4" style="z-index: 1">
                                <div class="card-body p-4">
                                    <h4 class="card-title text-center">Signup</h4>
                                    <form class="login-form mt-4" action="/signup" method="post">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">First name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="First Name" name="fristname" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Last name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Display Name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Display Name " name="displayname" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="d-flex mb-3 justify-content-between">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button class="btn btn-primary w-100">Register</button>
                                            </div>
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account ?</small> <a href="./login" class="text-dark fw-bold">Sign in</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div> <!-- end about detail -->
            </div><!-- end col -->
        </div>
        <!--end row-->
    </div>
    <!--end container fluid-->
</section>
<!--end section-->
{{end}}
