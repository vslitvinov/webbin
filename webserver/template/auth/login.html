{{define "Login"}}
<section class="cover-user bg-white">
    <div class="container-fluid px-0">
        <div class="row no-gutters position-relative">
            <div class="col-lg-4 padding-less img" style="background:url('/assets/images/authentication.jpg') left center" data-jarallax='{"speed": 0.5}'>
            </div> <!-- end col -->
            <div class="col-lg-8 offset-lg-4 cover-my-30">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row justify-content-center m-0">
                        <div class="col-lg-7 col-md-9 col-12">
                            <div class="text-center">
                                <a href="javascript:void(0)">
                                    <img src="/assets/images/logo-dark.png" height="20" alt="">
                                </a>
                            </div>
                            <div class="card login-page border-0 shadow mt-4" style="z-index: 1">
                                <div class="card-body p-4">
                                    <h4 class="card-title text-center">Login</h4>
                                    <form class="login-form mt-4" action="/login" method="post">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" placeholder="Email" name="email" required="">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3 position-relative">
                                                    <label class="form-label">Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="d-flex mb-3 justify-content-between">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                                    </div>
                                                    <p class="forgot-pass mb-0"><a href="page-forgot-password.html" class="text-dark fw-bold">Forgot password ?</a></p>
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12 mb-0">
                                                <button class="btn btn-primary w-100">Sign in</button>
                                            </div>
                                            <!--end col-->
                                  
                                            <div class="col-12 text-center">
                                                <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a href="page-signup.html" class="text-dark fw-bold">Sign Up</a></p>
                                            </div>
                                            <!--end col-->
                                        </div>
                                        <!--end row-->
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div> <!-- end about detail -->
            </div><!-- end col -->
        </div>
        <!--end row-->
    </div>
    <!--end container fluid-->
</section>
<!--end section-->
{{end}}
