{{define "AdvantageLine"}}
<div class="container-fluid mt-100 mt-60">
    <div class="rounded-pill bg-primary py-5 px-4">
        <div class="row py-md-5 py-4">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="section-title">
                            <h6 class="text-white title-dark mb-3">{{ .AdvantageLine.SubTitle }}</h6>
                            <h2 class="text-white title-dark mb-0">{{ .AdvantageLine.Title }}</h2>
                        </div>
                    </div><!--end col-->

                    <div class="col-lg-6 col-md-6 col-12 mt-4 pt-2 mt-sm-0 pt-sm-0">
                        <ul class="list-unstyled mb-0 ms-lg-5">
                            {{ range .AdvantageLine.Items }}
                            <li class="text-white"><i data-feather="arrow-right-circle" class="fea icon-ex-md me-1"></i> {{.}}</li>
                            {{end }}
                        </ul>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </div><!--end row-->
    </div><!--end div-->
</div><!--end container-->
{{end}}
