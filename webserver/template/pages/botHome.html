{{define "BotHome"}}
<section class="bg-home d-flex align-items-center" style="background: url('/assets/images/bg/domain.png') top center; height: auto;" id="home">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 mt-0 mt-md-5 pt-0 pt-md-5">
                <div class="title-heading text-center margin-top-100">
                    <h4 class="heading mb-3">{{ .BotHome.Title  }}</h4>
                    <h4 class="heading mb-3">{{ .BotHome.SubTitle  }}</h4>
                    <div class="watch-video mt-4 pt-2">
                        <a href="#productbricks" class="btn btn-primary mb-2 me-2">Get Started</a>
                    </div>
                </div>
                <div class="home-dashboard text-center">
                    <img src="assets/images/{{ .BotHome.Image}}" alt="" class="img-fluid shadow-lg rounded-pill">
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
{{end}}
