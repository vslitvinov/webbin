{{define "FAQ"}}
<section class="section">
<div class="container mt-100 mt-60">
    <div class="row align-items-center mb-4 pb-2">
        <div class="col-md-6">
            <div class="section-title">
                <h4 class="titl e mb-md-0 mb-4">Frequently asked <br> questions</h4>
            </div>
        </div>
        <div class="col-md-6">
            <div class="section-title">
                <p class="text-muted para-desc mb-0"></p>
            </div>
        </div>
    </div>
    <div class="row">
         {{ range .FAQ.Items }}
        <div class="col-md-6 col-12 mt-4 pt-2">
            <div class="d-flex">
                <i data-feather="help-circle" class="fea icon-ex-md text-primary me-2 mt-1"></i>
                <div class="flex-1">
                    <h5 class="mt-0">{{.Question}}</h5>
                    <p class="answer text-muted mb-0">{{.Answer}}</p>
                </div>
            </div>
        </div>
        {{end}}
        <!--end col-->
    </div>
    <!--end row-->
    <div class="row mt-5 pt-4 justify-content-center">
        <div class="col-12 text-center">
            <div class="section-title">
                <h4 class="title mb-3">Have Question ? Get in touch!</h4>
                <a href="contact.html" class="btn btn-primary mt-4"><i class="mdi mdi-phone"></i> Contact us</a>
            </div>
        </div>
        <!--end col-->
    </div>
    <!--end row-->
</div>
<!--end container-->
</section>
{{end}}
