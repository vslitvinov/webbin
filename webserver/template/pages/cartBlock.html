{{define "CartBlock"}}
<!-- Home Start -->
<section class="bg-half-170 d-table w-100 bg-light" style="background: url('/assets/images/bg/contact.png') top center;" id="home">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="title-heading text-center text-md-start">
                    <h3>Shopping Cart</h3>
                    <nav aria-label="breadcrumb" class="d-inline-block mt-4">
                        <ul class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="./">Eterinte</a></li>
                            <li class="breadcrumb-item"><a href="./">Bots</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Cart</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 1000 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M 0 0 c 0 0 200 50 500 50 s 500 -50 500 -50 v 101 h -1000 v -100 z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- Home End -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive bg-white shadow rounded">
                    <table class="table mb-0 table-center">
                        <thead>
                            <tr>
                                <th class="border-bottom py-3" style="min-width:20px "></th>
                                <th class="border-bottom text-start py-3" style="min-width: 300px;">Product</th>
                                <th class="border-bottom text-center py-3" style="min-width: 160px;">Price</th>
                                <th class="border-bottom text-center py-3" style="min-width: 160px;">Qty</th>
                                <th class="border-bottom text-end py-3 pe-4" style="min-width: 160px;">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="shop-list">
                                <td class="h6 text-center"><a href="javascript:void(0)" class="text-danger"><i class="uil uil-times"></i></a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="images/shop/biz.jpg" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;" alt="">
                                        <h6 class="mb-0 ms-3">.biz</h6>
                                    </div>
                                </td>
                                <td class="text-center">$ 255.00</td>
                                <td class="text-center qty-icons">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-icon btn-soft-primary minus">-</button>
                                    <input min="0" name="quantity" value="7" type="number" class="btn btn-icon btn-soft-primary qty-btn quantity">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-icon btn-soft-primary plus">+</button>
                                </td>
                                <td class="text-end fw-bold pe-4">$510.00</td>
                            </tr>
                            <tr class="shop-list">
                                <td class="h6 text-center"><a href="javascript:void(0)" class="text-danger"><i class="uil uil-times"></i></a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="images/shop/com.jpg" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;" alt="">
                                        <h6 class="mb-0 ms-3">.com</h6>
                                    </div>
                                </td>
                                <td class="text-center">$ 520.00</td>
                                <td class="text-center qty-icons">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-icon btn-soft-primary minus">-</button>
                                    <input min="0" name="quantity" value="1" type="number" class="btn btn-icon btn-soft-primary qty-btn quantity">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-icon btn-soft-primary plus">+</button>
                                </td>
                                <td class="text-end fw-bold pe-4">$520.00</td>
                            </tr>
                            <tr class="shop-list">
                                <td class="h6 text-center"><a href="javascript:void(0)" class="text-danger"><i class="uil uil-times"></i></a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="images/shop/me.jpg" class="img-fluid avatar avatar-small rounded shadow" style="height:auto;" alt="">
                                        <h6 class="mb-0 ms-3">.me</h6>
                                    </div>
                                </td>
                                <td class="text-center">$ 160.00</td>
                                <td class="text-center qty-icons">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="btn btn-icon btn-soft-primary minus">-</button>
                                    <input min="0" name="quantity" value="2" type="number" class="btn btn-icon btn-soft-primary qty-btn quantity">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="btn btn-icon btn-soft-primary plus">+</button>
                                </td>
                                <td class="text-end fw-bold pe-4">$640.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
        <div class="row">
            <div class="col-lg-8 col-md-6 mt-4 pt-2">
                <a href="domain-listing.html" class="btn btn-primary">Shop More</a>
                <a href="javascript:void(0)" class="btn btn-soft-primary ms-2">Update Cart</a>
            </div>
            <div class="col-lg-4 col-md-6 ms-auto mt-4 pt-2">
                <div class="table-responsive bg-white rounded shadow">
                    <table class="table table-center table-padding mb-0">
                        <tbody>
                            <tr>
                                <td class="h6 ps-4 py-3">Subtotal</td>
                                <td class="text-end fw-bold pe-4">$ 2190</td>
                            </tr>
                            <tr>
                                <td class="h6 ps-4 py-3">Taxes</td>
                                <td class="text-end fw-bold pe-4">$ 219</td>
                            </tr>
                            <tr class="bg-light">
                                <td class="h6 ps-4 py-3">Total</td>
                                <td class="text-end fw-bold pe-4">$ 2409</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 pt-2 text-end">
                    <a href="shop-checkouts.html" class="btn btn-primary">Proceed to checkout</a>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
{{end}}
